<html class="dark" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Finan√ßas IA</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-depth: #050505;
        --bg-surface: #0e0e11;
        --glass-border: rgba(255, 255, 255, 0.06);
        --glass-surface: rgba(20, 20, 23, 0.7);
        --primary: #10b981;
      }

      html, body, #root {
        height: 100%;
        margin: 0;
        background-color: var(--bg-depth);
        /* Subtle mesh gradient for premium feel */
        background-image: 
          radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.05) 0px, transparent 50%);
        background-attachment: fixed;
        overflow: hidden;
        font-family: 'Manrope', sans-serif;
        color-scheme: dark;
      }
      
      .material-symbols-rounded {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        user-select: none; 
      }
      
      /* Premium Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }

      /* Utility Classes */
      .glass-panel {
        background: rgba(15, 15, 17, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Calendar Grid Transitions */
      .calendar-day {
        transition: all 0.2s ease-out;
      }
      .calendar-day:hover {
        transform: translateY(-2px);
        z-index: 10;
        box-shadow: 0 10px 20px -5px rgba(0,0,0,0.5);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: {
                dark: '#050505',
                surface: '#0e0e11',
              },
              primary: {
                DEFAULT: '#10b981',
                light: '#34d399',
                dark: '#059669',
              },
              text: {
                primary: '#fafafa',
                secondary: '#a1a1aa',
              }
            },
            fontFamily: {
              display: ['Manrope', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
